<!DOCTYPE html>
<html lang="en">
<head>
  <title>GAS API</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="">
            <span class="rep"></span>
            <form>
                <input type="text" name="name" placeholder="name">
                <input type="text" name="message" placeholder="message">
                <button class="saver" type="submit">Save</button>
                <button class="reset" type="reset">Clear</button>
            </form>
        </div>
        <ol class="output"></ol>
        <button class="ref">Reload</button>
    </div>
    <!-- https://docs.google.com/spreadsheets/d/1fYUfuKN9BScLairMf3HvlAavah9L74IW6ifpERChOZ4/edit#gid=0 -->
  <script defer src="js/app.js"></script>
</body>
</html>
